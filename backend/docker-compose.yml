version: '3.8'

services:
  # MySQL Master Instance
  mysql-instance-1:
    image: mysql:8.0
    container_name: mysql-instance-1
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
    volumes:
      - ./mysql-config/master.cnf:/etc/mysql/conf.d/custom.cnf
      - ./mysql-config/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - db-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MySQL Replica Instance 2
  mysql-instance-2:
    image: mysql:8.0
    container_name: mysql-instance-2
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
    volumes:
      - ./mysql-config/replica.cnf:/etc/mysql/conf.d/custom.cnf
      - ./mysql-config/init-replication.sh:/docker-entrypoint-initdb.d/99-init-replication.sh
    ports:
      - "3307:3306"
    networks:
      - db-network
    depends_on:
      mysql-instance-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MySQL Replica Instance 3
  mysql-instance-3:
    image: mysql:8.0
    container_name: mysql-instance-3
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      SERVER_ID: 3
    volumes:
      - ./mysql-config/replica.cnf:/etc/mysql/conf.d/custom.cnf
      - ./mysql-config/init-replication.sh:/docker-entrypoint-initdb.d/99-init-replication.sh
    ports:
      - "3308:3306"
    networks:
      - db-network
    depends_on:
      mysql-instance-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MySQL Replica Instance 4
  mysql-instance-4:
    image: mysql:8.0
    container_name: mysql-instance-4
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      SERVER_ID: 4
    volumes:
      - ./mysql-config/replica.cnf:/etc/mysql/conf.d/custom.cnf
      - ./mysql-config/init-replication.sh:/docker-entrypoint-initdb.d/99-init-replication.sh
    ports:
      - "3309:3306"
    networks:
      - db-network
    depends_on:
      mysql-instance-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Timestamp Service 1 (Odd numbers)
  timestamp-service-1:
    build: ./timestamp-service
    container_name: timestamp-service-1
    environment:
      - SERVER_ID=1
      - START_VALUE=1
    ports:
      - "9001:8000"
    networks:
      - db-network

  # Timestamp Service 2 (Even numbers)
  timestamp-service-2:
    build: ./timestamp-service
    container_name: timestamp-service-2
    environment:
      - SERVER_ID=2
      - START_VALUE=2
    ports:
      - "9002:8000"
    networks:
      - db-network

  # Metrics Collector
  metrics-collector:
    build: ./metrics-collector
    container_name: metrics-collector
    environment:
      - MYSQL_MASTER_HOST=mysql-instance-1
      - MYSQL_REPLICA_2_HOST=mysql-instance-2
      - MYSQL_REPLICA_3_HOST=mysql-instance-3
      - MYSQL_REPLICA_4_HOST=mysql-instance-4
      - MYSQL_PASSWORD=rootpass
    ports:
      - "9003:8000"
    networks:
      - db-network
    depends_on:
      mysql-instance-1:
        condition: service_healthy
      mysql-instance-2:
        condition: service_healthy
      mysql-instance-3:
        condition: service_healthy
      mysql-instance-4:
        condition: service_healthy

  # Cabinet Service (Adaptive Quorum)
  cabinet-service:
    build: ./cabinet-service
    container_name: cabinet-service
    environment:
      - METRICS_COLLECTOR_URL=http://metrics-collector:8000
    ports:
      - "9004:8000"
    networks:
      - db-network
    depends_on:
      - metrics-collector

  # SEER Service (Leader Election)
  seer-service:
    build: ./seer-service
    container_name: seer-service
    environment:
      - METRICS_COLLECTOR_URL=http://metrics-collector:8000
    ports:
      - "9005:8000"
    networks:
      - db-network
    depends_on:
      - metrics-collector

  # Main Coordinator (FastAPI)
  coordinator:
    build: ./coordinator
    container_name: coordinator
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket for container control
    environment:
      - MYSQL_MASTER_HOST=mysql-instance-1
      - MYSQL_REPLICA_2_HOST=mysql-instance-2
      - MYSQL_REPLICA_3_HOST=mysql-instance-3
      - MYSQL_REPLICA_4_HOST=mysql-instance-4
      - MYSQL_PASSWORD=rootpass
      - TIMESTAMP_SERVICE_1_URL=http://timestamp-service-1:8000
      - TIMESTAMP_SERVICE_2_URL=http://timestamp-service-2:8000
      - CABINET_SERVICE_URL=http://cabinet-service:8000
      - SEER_SERVICE_URL=http://seer-service:8000
      - METRICS_COLLECTOR_URL=http://metrics-collector:8000
    ports:
      - "9000:8000"
    networks:
      - db-network
    depends_on:
      mysql-instance-1:
        condition: service_healthy
      mysql-instance-2:
        condition: service_healthy
      mysql-instance-3:
        condition: service_healthy
      mysql-instance-4:
        condition: service_healthy
      timestamp-service-1:
        condition: service_started
      timestamp-service-2:
        condition: service_started
      cabinet-service:
        condition: service_started
      seer-service:
        condition: service_started
      metrics-collector:
        condition: service_started

networks:
  db-network:
    driver: bridge